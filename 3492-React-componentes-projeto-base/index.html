<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
</head>
    <title>Login</title>

<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
        integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
     <script  type="text/babel">

        function Title( { children }) {
            return (
                <h1 class="form__titulo">{children}</h1>
            )
        }
        
            function SubTitle() {
            return (
                    <h2 class="form__texto">Seja bem vindo! Acesse sua conta.</h2> 
            )
        }
        
            function Botao() {
                    return (
                            <button className='form__botao' type='submit'>Login</button>

                    )
            }

            function CheckBox() {
                return (
                <>    
                    <div className="form__campo-checkbox">
                        <input type='checkbox' id='lembrar' />
                        <label for='lembrar'/>
                        </div>
                        <p className='form__opcoes-texto '>Lembrar-me</p>
                
                </>

                )
            }

            function Principal( {label, tipo, placeholder, value, setValor}) {
                return(
                    <div className="form__campo-digitacao">
                        <label for={tipo}>{label}</label>
                        <input type={tipo} 
                            placeholder={placeholder}
                            required
                            id = {tipo}
                            value={value}
                            onChange={(evento) => setValor(evento.target.value)}
                            
                            />
                    </div>      
                )          
            }


        function Texto ({classe, children}) {
            return (
                <p className={classe}>{children}</p>
            )
        }

        function ItensRedeSocial ({link, nome}) {
            return (
                    <li>
                        <a href={link}>
                            <img src={`./img/${nome}.svg`} alt={`icone do ${nome}`}/>
                            {nome}
                        </a>
                    </li>

            )
        }

        function Link({children}) {
            return (
                <a href='#' className='container-links__link'>
                    {children}
                </a>
                
            )
        }



        // Page inicial
        function PaginaInicial() {
            const[email, setEmail] = React.useState('')
            const[senha, setSenha] = React.useState('')

        const handleSubmit = (event) => {
            event.preventDefault() 
            console.log('Email:', email)
            console.log('Senha:', senha)

        }


            return(
                <div className="container-login">
                    <img src="./img/imagem-login.png" alt='imagsem-mulher'/>
                    <section>
                        <form onSubmit={handleSubmit} >
                                <Title>Login</Title>
                                <SubTitle />
                                <Principal 
                                label='E-mail ou user'
                                tipo='text'
                                placeholder='Digite seu email'
                                value={email}
                                setValor={setEmail}
                                />
                                <Principal 
                                label='Senha'
                                tipo='password'
                                placeholder='Digite sua senha'
                                value={senha}
                                setValor={setSenha}
                                />
                                <fieldset className='form__opcoes'>
                                <CheckBox />
                                <p>
                                    <a href='#' aria-label='Esqueci minha senha'>Esqueci minha senha</a>
                                    </p>
                                </fieldset>
                                <Botao />

                        </form>
                        <div className='container-links'>
                            <Texto 
                            classe='container-links__titulo'>ou entre com outras contas</Texto>
                            <ul>
                                <ItensRedeSocial link='https://github.com' nome='Github'/>
                                <ItensRedeSocial link='https://google.com' nome='Google'/>
                            </ul>
                            <Texto classe='container-links__texto'>Ainda n√£o tem uma conta?</Texto>
                            <Link>Cadastre-se</Link>
                        </div>
                    </section>
                </div>
                
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<PaginaInicial />)

         
    </script>

</body>

</html>
